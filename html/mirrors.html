<!DOCTYPE html>
<html>
<script src="/js/adsens.js"></script>
    <script src="/js/GA.js"></script> 
  <head>
     <style>
      /* Set the font and background color for the entire document */
      body {
        background: linear-gradient(45deg, var(--theme), var(--background));    
        font-family: Arial, sans-serif;
      }

      h1 {
        color: var(--text);
        font-size: 32px;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
      }

      h2 {
        color: var(--text);
        font-size: 24px;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
      }

      p {
        color: var(--text-secondary);
        font-size: 20px;
        text-align: center;
        margin: 0 auto;
        width: 40%;
        padding: 10px;
        background-color: var(--theme);
        border-radius: 10px;
        box-shadow: 3px 3px 3px #21005e;
      }

      /* Style the links */
      a {
        text-decoration: none;
        color: var(--text);
        transition: color 0.3s;
      }

      a:hover {
        color: var(--background);
      }      

      /* Style the left and right columns */
      .left-column {
        float: left;
        width: 50%;
      }

      .right-column {
        float: right;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Official and Unofficial Mirrors </h1>
    <div class="left-column">
      <h2>Official Mirrors</h2>
      <h2>Github</h2>
      <p>
        
    </div>
    <div class="right-column">
      <h2>Unofficial Mirrors</h2>
      <h2>Github</h2>
      
    </div>
    <script src="/html/settings/js/index.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/theme.js"></script>
  </body>
</html>
